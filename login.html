<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet " href="css/bootstrap.min.css" />

    <link rel="stylesheet" href="auth.css" />

    <title>Ultra Shopping Center</title>
  </head>

  <body>
    <div class="page-content d-flex align-items-center">
      <div class="container d-flex justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg--7 col-xl-6 col-xxl-5">
          <div class="auth-card"></div>

          <div class="p-3 mt-3 d-flex justify-content-center">
            <img src="images/shopping-bag-icon.png" alt=" Site Icon" />
            <span id="brandname" class="fw-bold fs-1 pt-3"> ULTRA </span>
          </div>

          <h5 class="text-center fst-italic">Shopping-Style</h5>
          <button class="btn mt-5 mb-3 service-btn">
            <i class="fab fa-facebook me-2"></i>
            login With Facebook
          </button>

          <button class="btn mb-3 service-btn">
            <i class="fab fa-google me-2"></i>
            login with google
          </button>
          <hr />

          
          <form>
            <div class=" mb-2 mt-5">
                <input
                type="email"
                class="form-control auth-input"
                placeholder="Email Address"
                />

            </div>

            <div class=" mb-3">
                <input
                type="password"
                class="form-control auth-input"
                placeholder="password"
                />

            <button class="btn auth-btn mt-2 mb-4 bg-secondary w-100 text-white"
            type="submit">
            Login
        
        </button>

    </form>
     
    <p class="text-center mb-1">
        
    </p>



          </form>
        </div>
      </div>
    </div>
  </body>
</html>
